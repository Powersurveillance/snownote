    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snownote Organization | Register</title>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo"><img src="/img/logo.png" alt=""></label>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/page/about.html">About</a></li>

        <li><a class="active" href="/page/login.html">Login</a></li>
      </ul>
    </nav>
    <section>
      <div class="contanier">
        <div class="inbox">
          <form class="data" action="index.html" method="post">
            <h2>Snownotecoin Wallet</h2>
            <div class="rif">
                <label>Your Full Name</label>
                <i class="far fa-address-card"></i>
                <input type="text" name="fname" placeholder="Full Name">
              </div>
            <div class="rif">
              <label>Username</label>
              <i class="fas fa-user-tie"></i>
              <input type="text" name="user" placeholder="Johnsmith01" required>
            </div>
            <div class="rif">
              <label>Your Email</label>
              <i class="far fa-envelope"></i>
              <input type="email" name="mail" placeholder="Email@protonmail.com">
            </div>
            <div class="rif">
              <label>Phone Number</label>
              <i class="fas fa-phone-square-alt"></i>
              <input type="tel" name="phone" placeholder="+1-000-000-0000">
            </div>
            <div class="rif">
              <label>Password</label>
              <i class="fas fa-lock"></i>
              <input type="password" name="pwd" placeholder="*************" required>
            </div>
            <div class="rif">
              <label>Reapet Password</label>
              <i class="fas fa-lock"></i>
              <input type="password" name="pwds" placeholder="*************">
            </div>
            <div class="rif">
              <button type="submit" name="button">Login</button>
            </div>
          </form>
        </div>
      </div>
    </section>
